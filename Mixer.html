<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louder Please</title>
    <script src="./js/BackendComms.js" defer></script>
    <script src="./js/audioScript.js" defer></script>
    <link rel="stylesheet" href="UIfinal.css">

   
</head>

<body>
    <div class="container">
        <h1>Louder Please</h1>

        <!-- Navigation bar -->
        <ul>
            <li><a href="#Profile1" data-profile="Profile1" class="active">Profile 1</a></li>
            <li><a href="#Profile2" data-profile="Profile2">Profile 2</a></li>
            <li><a href="#Profile3" data-profile="Profile3">Profile 3</a></li>
            <li><a href="#Profile4" data-profile="Profile4">Profile 4</a></li>
            <li><a href="#Log_out" data-profile="Log_out">Log out</a></li>
        </ul>

        <div class="content">
            <!-- Live Input Channel -->
            <div class="volume-container">
                <label class="volume-label" for="volumeSliderLive">CH1: Vocals Live</label>
                <div class="slider-meter-container">
                    <input type="range" id="volumeSliderLive" min="0" max="1" step="0.01" value="0.5">
                    <canvas id="meterCanvasLive" class="meter"></canvas>
                </div>
                <div class="dropdown">
                    <button class="eq-toggle" data-target="#eqDropdownLive">EQ Controls ▼</button>
                    <div class="eq-dropdown" id="eqDropdownLive">
                        <label for="bassSliderLive">Bass:</label>
                        <input type="range" id="bassSliderLive" min="-30" max="30" step="1" value="0"><br />
                        <label for="midSliderLive">Mid:</label>
                        <input type="range" id="midSliderLive" min="-30" max="30" step="1" value="0"><br />
                        <label for="trebleSliderLive">Treble:</label>
                        <input type="range" id="trebleSliderLive" min="-30" max="30" step="1" value="0">
                    </div>
                </div>
            </div>

            <!-- Volume and EQ Sliders for Track 1 -->
            <div class="volume-container">
                <label class="volume-label" for="volumeSlider1">CH2: Guitar</label>
                <div class="slider-meter-container">
                    <input type="range" id="volumeSlider1" min="0" max="1" step="0.01" value="0.5">
                    <canvas id="meterCanvas1" class="meter"></canvas>
                </div>
                <div class="dropdown">
                    <button class="eq-toggle" data-target="#eqDropdown1">EQ controls ▼</button>
                    <div class="eq-dropdown" id="eqDropdown1">
                        <label for="bassSlider1">Bass:</label>
                        <input type="range" id="bassSlider1" min="-30" max="30" step="1" value="0"><br />
                        <label for="midSlider1">Mid:    </label>
                        <input type="range" id="midSlider1" min="-30" max="30" step="1" value="0"><br />
                        <label for="trebleSlider1">Treble:</label>
                        <input type="range" id="trebleSlider1" min="-30" max="30" step="1" value="0">
                    </div>
                </div>
            </div>

            <!-- Volume and EQ Sliders for Track 2 -->
            <div class="volume-container">
                <label class="volume-label" for="volumeSlider2">CH3: Bass</label>
                <div class="slider-meter-container">
                    <input type="range" id="volumeSlider2" min="0" max="1" step="0.01" value="0.5">
                    <canvas id="meterCanvas2" class="meter"></canvas>
                </div>
                <div class="dropdown">
                    <button class="eq-toggle" data-target="#eqDropdown2">EQ controls ▼</button>
                    <div class="eq-dropdown" id="eqDropdown2">
                        <label for="bassSlider2">Bass:</label>
                        <input type="range" id="bassSlider2" min="-30" max="30" step="1" value="0"><br />
                        <label for="midSlider2">Mid:</label>
                        <input type="range" id="midSlider2" min="-30" max="30" step="1" value="0"><br />
                        <label for="trebleSlider2">Treble:</label>
                        <input type="range" id="trebleSlider2" min="-30" max="30" step="1" value="0">
                    </div>
                </div>
            </div>

            <!-- Volume and EQ Sliders for Track 3 -->
            <div class="volume-container">
                <label class="volume-label" for="volumeSlider3">CH4: Drums</label>
                <div class="slider-meter-container">
                    <input type="range" id="volumeSlider3" min="0" max="1" step="0.01" value="0.5">
                    <canvas id="meterCanvas3" class="meter"></canvas>
                </div>
                <div class="dropdown">
                    <button class="eq-toggle" data-target="#eqDropdown3">EQ Controls ▼</button>
                    <div class="eq-dropdown" id="eqDropdown3">
                        <label for="bassSlider3">Bass:</label>
                        <input type="range" id="bassSlider3" min="-30" max="30" step="1" value="0"><br />
                        <label for="midSlider3">Mid:</label>
                        <input type="range" id="midSlider3" min="-30" max="30" step="1" value="0"><br />
                        <label for="trebleSlider3">Treble:</label>
                        <input type="range" id="trebleSlider3" min="-30" max="30" step="1" value="0">
                    </div>
                </div>
            </div>

            <!-- Sample Playback Controls -->
            <h2>Sample Playback Controls</h2>
            <div class="controls">
                <button class="play-samples">Play Samples</button>
                <button class="pause-samples" disabled>Pause Samples</button>
                <button class="resume-samples" disabled>Resume Samples</button>
                <button class="stop-samples" disabled>Stop Samples</button>
                <button class="save-settings">Save</button>
            </div>

            <!-- Initialize Audio Context Button -->
            <div class="controls">
                <button class="initialize-audio">Initialize Audio</button>
            </div>

            <!-- Drum Machine Section -->
            <div class="drum-machine">
                <button class="drum-pad" data-sound="kick">Kick</button>
                <button class="drum-pad" data-sound="snare">Snare</button>
                <button class="drum-pad" data-sound="hihat">Hi-Hat</button>
            </div>

            <!-- Sequencer Controls -->
            <h2>Sequencer Controls</h2>
            <div class="sequencer-container">
                <div class="sequencer-row" id="kick-row">
                    <div class="sequencer-step" data-track="kick" data-step="0"></div>
                    <div class="sequencer-step" data-track="kick" data-step="1"></div>
                    <div class="sequencer-step" data-track="kick" data-step="2"></div>
                    <div class="sequencer-step" data-track="kick" data-step="3"></div>
                    <div class="sequencer-step" data-track="kick" data-step="4"></div>
                    <div class="sequencer-step" data-track="kick" data-step="5"></div>
                    <div class="sequencer-step" data-track="kick" data-step="6"></div>
                    <div class="sequencer-step" data-track="kick" data-step="7"></div>
                    <div class="sequencer-step" data-track="kick" data-step="8"></div>
                    <div class="sequencer-step" data-track="kick" data-step="9"></div>
                    <div class="sequencer-step" data-track="kick" data-step="10"></div>
                    <div class="sequencer-step" data-track="kick" data-step="11"></div>
                    <div class="sequencer-step" data-track="kick" data-step="12"></div>
                    <div class="sequencer-step" data-track="kick" data-step="13"></div>
                    <div class="sequencer-step" data-track="kick" data-step="14"></div>
                    <div class="sequencer-step" data-track="kick" data-step="15"></div>
                </div>
                <div class="sequencer-row" id="snare-row">
                    <div class="sequencer-step" data-track="snare" data-step="0"></div>
                    <div class="sequencer-step" data-track="snare" data-step="1"></div>
                    <div class="sequencer-step" data-track="snare" data-step="2"></div>
                    <div class="sequencer-step" data-track="snare" data-step="3"></div>
                    <div class="sequencer-step" data-track="snare" data-step="4"></div>
                    <div class="sequencer-step" data-track="snare" data-step="5"></div>
                    <div class="sequencer-step" data-track="snare" data-step="6"></div>
                    <div class="sequencer-step" data-track="snare" data-step="7"></div>
                    <div class="sequencer-step" data-track="snare" data-step="8"></div>
                    <div class="sequencer-step" data-track="snare" data-step="9"></div>
                    <div class="sequencer-step" data-track="snare" data-step="10"></div>
                    <div class="sequencer-step" data-track="snare" data-step="11"></div>
                    <div class="sequencer-step" data-track="snare" data-step="12"></div>
                    <div class="sequencer-step" data-track="snare" data-step="13"></div>
                    <div class="sequencer-step" data-track="snare" data-step="14"></div>
                    <div class="sequencer-step" data-track="snare" data-step="15"></div>
                </div>
                <div class="sequencer-row" id="hihat-row">
                    <div class="sequencer-step" data-track="hihat" data-step="0"></div>
                    <div class="sequencer-step" data-track="hihat" data-step="1"></div>
                    <div class="sequencer-step" data-track="hihat" data-step="2"></div>
                    <div class="sequencer-step" data-track="hihat" data-step="3"></div>
                    <div class="sequencer-step" data-track="hihat" data-step="4"></div>
                    <div class="sequencer-step" data-track="hihat" data-step="5"></div>
                    <div class="sequencer-step" data-track="hihat" data-step="6"></div>
                    <div class="sequencer-step" data-track="hihat" data-step="7"></div>
                    <div class="sequencer-step" data-track="hihat" data-step="8"></div>
                    <div class="sequencer-step" data-track="hihat" data-step="9"></div>
                    <div class="sequencer-step" data-track="hihat" data-step="10"></div>
                    <div class="sequencer-step" data-track="hihat" data-step="11"></div>
                    <div class="sequencer-step" data-track="hihat" data-step="12"></div>
                    <div class="sequencer-step" data-track="hihat" data-step="13"></div>
                    <div class="sequencer-step" data-track="hihat" data-step="14"></div>
                    <div class="sequencer-step" data-track="hihat" data-step="15"></div>
                </div>
            </div>

            <!-- Sequencer Playback Controls -->
            <div class="controls">
                <button class="start-sequencer">Play Sequencer</button>
                <button class="stop-sequencer" disabled>Stop Sequencer</button>
                <button class="pause-sequencer" disabled>Pause Sequencer</button>
                <button class="resume-sequencer" disabled>Resume Sequencer</button>
            </div>

            <!-- Tempo Control -->
            <div class="tempo-control">
                <label for="tempo">Tempo (BPM):</label>
                <input type="number" id="tempo" value="120" min="60" max="180" step="1">
            </div>
        </div>
    </div>
</body>

</html>
